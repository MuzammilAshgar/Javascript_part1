<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
</head>
<body>
    <script>
        
        var a = "string"; // a is a string
        
        var b = 32; // b is a number
        
        var c = true; // c is a boolean
        
        var e = null; // e is null
        
        var array = ['Muzammil', 'Ali', 'pc']; // array is an array of strings
        
        var object = {fname: 'Muzammil', lname: 'Asghar'}; // object is an object with properties fname and lname
        
        var x;// x is undefined

        document.write(typeof a ,' = ',a);
        document.write("<Br>",typeof b,' = ',b);
        document.write("<Br>",typeof c,' = ',c);
        document.write("<Br>",typeof e,' = ',e);
        document.write("<Br>",typeof array,' = ',array);
        document.write("<Br>",typeof object,' = ',object);
        document.write("<Br>",typeof x,' = ',x);




    </script>
    
</body>
</html>
